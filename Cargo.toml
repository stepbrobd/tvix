dirs = "4.0.0"
ed25519 = "2.2.3"
ed25519-dalek = "2.1.1"
expect-test = "1.5.0"
futures = "0.3.30"
genawaiter = { version = "0.99.1", default-features = false }
hex-literal = "0.4.1"
itertools = "0.12.1"
lexical-core = "0.8.5"
md-5 = "0.10.6"
mimalloc = "0.1.43"
nix = "0.27.1"
nohash-hasher = "0.2.0"
nom = "8.0"
os_str_bytes = "6.6"
path-clean = "0.1"
pin-project = "1.1"
pin-project-lite = "0.2.14"
pretty_assertions = "1.4.0"
proc-macro2 = "1.0.86"
proptest = { version = "1.5.0", default-features = false }
quote = "1.0.37"
regex = "1.10.6"
rnix = "0.11.0"
rowan = "0.15" # keep in sync with rnix
rstest = "0.19.0"
rustc-hash = "2.0.0"
rustyline = "10.1.1"
serde = "1.0.209"
serde_json = "1.0"
sha1 = "0.10.6"
sha2 = "0.10.8"
smol_str = "0.2.2"
tabwriter = "1.4"
tempfile = "3.12.0"
test-strategy = "0.2.1"
thiserror = "2.0"
