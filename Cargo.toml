tracing = "0.1.40"
trybuild = "1.0.99"
url = "2.5.2"
walkdir = "2.5.0"
zstd = "0.13.2"

# Add a profile to all targets that enables release optimisations, but
# retains debug symbols. This is great for use with
# benchmarking/profiling tools.
[profile.release-with-debug]
inherits = "release"
debug = true
